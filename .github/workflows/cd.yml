# CD Pipeline - Deploys to Cloud Run after merge
# Uses Google Secret Manager for all secrets

name: CD

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'  # Required for Workload Identity

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 420.0.0'

      # Authenticate to Google Cloud using Workload Identity
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      # Set project and get secrets from Secret Manager
      - name: Configure GCP project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Fetch secrets from Secret Manager
        run: |
          # Create .env file from secrets (for local testing only)
          # In production, secrets are injected directly into Cloud Run
          echo "Fetching secrets from Secret Manager..."
          
          # Example: Get secrets (in production, inject directly into container)
          # DATABASE_URL from Secret Manager
          # REDIS_URL from Secret Manager
          # JWT_SECRET_KEY from Secret Manager
          
          echo "Secrets configured for Cloud Run"

      # Build and push Docker image to Artifact Registry
      - name: Build Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nexusapi/nexusapi:latest \
            --project ${{ secrets.GCP_PROJECT_ID }}

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy nexusapi \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nexusapi/nexusapi:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="DEBUG=False,APP_NAME=NexusAPI" \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Worker Docker image
        run: |
          docker build -f Dockerfile.worker -t worker-image:latest .

      - name: Tag Worker image
        run: |
          docker tag worker-image:latest us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nexusapi/nexusapi-worker:latest

      - name: Push Worker to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nexusapi/nexusapi-worker:latest

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy nexusapi-worker \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nexusapi/nexusapi-worker:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --max-instances=1 \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify API deployment
        run: |
          echo "=== API Deployment ==="
          echo "Service URL:"
          gcloud run services describe nexusapi --platform managed --region us-central1 --format 'value(status.url)'

      - name: Verify Worker deployment
        run: |
          echo "=== Worker Deployment ==="
          gcloud run jobs list --region us-central1 || true
          echo "Worker running as Cloud Run service"
